{% extends 'master.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="center-screen">
        <img src="{% static 'images/4jango.png' %}" alt="logo" class="logo" width="13%" height="13%">
    </div>
    <br>

    <div>
        <h3 class="center-screen">What do you want to do,  {{ user.username }}?</h3>
    </div>

    <div>        
        <div class="postContainer">
        <form action="{% url 'fourusers:settings' %}" method="POST" enctype="multipart/form-data">
            {{ form.as_p}}
            <input type="hidden" name="user" value="{{ request.user }}" />
            <input type="submit" value="Submit">
        </form>
{% endblock %}
